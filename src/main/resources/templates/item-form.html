<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
    <meta charset="UTF-8">
    <title th:text="${item.id} ? 'Artikel bearbeiten' : 'Artikel anlegen'"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-container {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <h3 th:text="${item.id} ? 'Artikel bearbeiten' : 'Artikel anlegen'"></h3>
    <form th:action="${item.id} ? @{${'/items/' + item.id + '/edit'}} : @{/items}" th:object="${item}" method="post">
        <div class="input-field">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="input-field">
            <label for="customer">Kunde</label>
            <input type="text" id="customer" th:field="*{customer}" required>
        </div>

        <div class="input-field">
            <label for="condition">Zustand</label>
            <input type="text" id="condition" th:field="*{condition}" required>
        </div>

        <div class="input-field">
            <label for="location">Ort</label>
            <input type="text" id="location" th:field="*{location}" required>
        </div>

        <div class="input-field">
            <label for="priceIn">Einkaufspreis (EK)</label>
            <input type="number" id="priceIn" th:field="*{price_in}" required>
        </div>

        <div class="input-field">
            <label for="priceOut">Verkaufspreis (VK)</label>
            <input type="number" id="priceOut" th:field="*{price_out}" required>
        </div>

        <div class="row button-container">
            <div class="col s12">
                <div class="row">
                    <div class="col s6">
                        <a href="/items" class="btn btn-small waves-effect waves-light grey">Zur√ºck</a>
                    </div>
                    <div class="col s6">
                        <button type="submit" class="btn">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
