<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Artikelübersicht</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Kunde</th>
            <th>Zustand</th>
            <th>Ort</th>
            <th>Einkaufspreis (EK)</th>
            <th>Verkaufspreis (VK)</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td><a th:text="${item.name}" th:href="@{/items/{id}(id=${item.id})}"></a></td>
            <td th:text="${item.customer}"></td>
            <td th:text="${item.condition}"></td>
            <td th:text="${item.location}"></td>
            <td th:text="${item.price_in}"></td>
            <td th:text="${item.price_out}"></td>
            <td>
                <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-primary">Bearbeiten</a>
                <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
                   th:data-itemid="${item.id}">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/items/new" class="btn btn-primary">Artikel anlegen</a>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Löschen bestätigen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Willst du diesen Artikel wirklich löschen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <a href="#" id="confirmDeleteButton" class="btn btn-danger">Löschen</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Capture item ID when clicking on delete button in the table
    const deleteButtons = document.querySelectorAll('[data-bs-target="#confirmDeleteModal"]');
    const confirmDeleteButton = document.getElementById('confirmDeleteButton');

    deleteButtons.forEach((button) => {
        button.addEventListener('click', function () {
            const itemId = button.getAttribute('data-itemid');
            confirmDeleteButton.setAttribute('href', '/items/' + itemId + '/delete');
        });
    });
</script>
</body>
</html>
